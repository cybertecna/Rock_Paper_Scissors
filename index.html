<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "container">
        <h1>ROCK PAPER SCISSORS</h1>

        <div class = "buttons">
            <button class = "btn btn-rock"></button>
            <button class = "btn btn-paper"></button>
            <button class = "btn btn-scissors"></button>
        </div>
        <div class = "score-board">
            <p class= "round-winner">Choose rock paper scissors.</p>
            <div class = "scores">
                <p>Your score: <span class = "player-score">0</span></p>
                <p>Computer score: <span class = "computer-score">0</span></p>

            </div>
        </div>
        <button class = "btn restart-btn" style = "display: none">Play again.</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
